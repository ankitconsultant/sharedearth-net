#
# Format:
# 
# <heroku_san shorthand name>:
#   app: <Heroku app name>
#   config:
#     - <Heroku config:var name>: <Heroku config:var value>
#
production: 
  app: sen-prod
  config:
    BUNDLE_WITHOUT: "development:test"
    GOOGLE_ANALYTICS: "UA-12345678-1"

development:
  app: sharedearthnet
  config: &default
    BUNDLE_WITHOUT: "development:test"
    domain_url: http://sharedearthnet.heroku.com

demo: 
  app: sen-demo
  config: *default
